<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PowerFit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-black text-white">

  <!-- Navbar -->
  <nav class="flex justify-between items-center px-12 py-6 absolute w-full z-50">
    <h1 class="text-3xl font-extrabold text-orange-500">PowerFit</h1>
    <ul class="hidden md:flex gap-10 text-lg font-medium">
      <li class="hover:text-orange-500 cursor-pointer">Home</li>
      <li class="hover:text-orange-500 cursor-pointer">Services</li>
      <li class="hover:text-orange-500 cursor-pointer">Membership</li>
      <li class="hover:text-orange-500 cursor-pointer">Contact</li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section 
    class="relative h-screen flex items-center justify-center text-center"
    style="background-image: url('https://images.unsplash.com/photo-1571019613914-85f342c1d4b6');
           background-size: cover;
           background-position: center;">
    
    <!-- Dark Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-70"></div>

    <!-- Content Card -->
    <div class="relative bg-black bg-opacity-70 p-12 rounded-2xl max-w-4xl">
      <h1 class="text-5xl md:text-7xl font-extrabold text-orange-500 mb-6">
        Train Hard. Stay Strong.
      </h1>
      <p class="text-lg md:text-xl text-gray-300 mb-8">
        Transform your body with professional trainers and modern equipment.
      </p>
      <button class="bg-orange-500 hover:bg-orange-600 transition px-8 py-3 rounded-full text-lg font-semibold">
        Join Now
      </button>
    </div>

  </section>

</body>
</html>
